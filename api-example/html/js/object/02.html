

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
</head>
<body>
  <input id="ipt" />
  <span>value: <span id="iptVal"></span></span>
  <script>
    const ipt = document.getElementById('ipt')
    const iptVal = document.getElementById('iptVal')
    // ipt.addEventListener('change', function(e) {
      console.log('ipt', ipt.value)
      iptVal.innerHTML = ipt.value
    // })
    let obj = {
      a: 1,
      b: 2
    }
    for(let key in obj) {
      const property = Object.getOwnPropertyDescriptor(obj, key)
      Object.defineProperty(obj, key, {
        configurable: true,
        enumerable: true,
        get: function() {
          return property.value * 3
        },
        set: function(newVal) {
          console.log('set:', newVal)
          property.value = newVal
        }
      })
    }

    
  </script>
</body>
</html>
