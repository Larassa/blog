<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instanceof</title>
</head>
<body>
  
  <script>

    /** 
     * instanceof用于确认对象是什么类型，与typeof相比，instanceof更为具体，且instanceof可以判断一个实例是否属于他的父类
     * instanceof判断一个实例是否属于他的父类的原理是原型链，实例的__proto__和父类的prototype相等
    */

    function Foo(color) {
      this.color = color

      
      function getColor()  {
        return this.color
      }
    }
    let foo = new Foo('red')

    console.log(foo instanceof Foo)
  </script>
</body>
</html>
