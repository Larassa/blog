<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promise</title>
</head>
<body>
  <script>
    const promise = function(name) {
      return new Promise((resolve, reject) => {
        resolve(name)
      })
    }

    const pro1 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('pro1')
      }, 1000)
    })
    const pro2 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('pro2')
      }, 2000)
    })
    const pro3 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('pro3')
      }, 3000)
    })
    Promise.all([pro1, pro3, pro2, pro1]).then(res => {
      console.log('res', res)
      // console.log('pro3', pro3)
    })
    Promise.race([pro3, pro1, pro2]).then(res => {
      console.log('race res', res)
    })
  </script>
</body>
</html>
