<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var f = function () {
				console.log(this.x);
		}

		var done = function (fn) {
				fn ();
		}

		var x = 1; // 改成let会是什么情况
		var obj = {
				f: f,
				x: 2
		}

		f();
		obj.f();
		obj.f.call(this);
		f.call(obj);
		done(obj.f)
	</script>
</body>
</html>
