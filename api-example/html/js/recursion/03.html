<body>
  <script>
    function test(data) {
      var result = null
      if(typeof data === '[object object]') {
        result = data.constructor == Array ? [] : {}
        for(let i in data) {
          if(typeof data[i] === '[object object]') {
            result[i] = test(data[i])
          } else {
            result[i] = data[i]
          }
        }
      } else {
        result = data
      }
      return result
    }

    let temp = [
      {
        a: 1,
        c: [
          {
            b: 1
          }
        ]
      }
    ]
    let data = test(temp)


    function test1(data) {
      var res = []
      for(let i = 0; i < data.length; i++) {
        if(res.indexOf(data[i]) == -1) {
          res.push(data[i])
        }
      }
      return res
    }

    let temp1 = [1, 2, 3, 4, 1, 3, 4, 5, 6, 7, 4]
    let data1 = test1(temp1)

  </script>
</body>
