<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prototype</title>
</head>
<body>
  <script>
    // prototype 设计的原理就是为了让相同的数据能被所有实例访问，即原型是共用的内存空间, 
    // 如果实例更改原型上的属性， 其他实例访问的就是更改后的属性值


    

    function Foo() {
    }

    Foo.prototype.name = 'lisa'
    Foo.prototype.arr = [1, 2, 3]

    let b = new Foo()

    let a = new Foo()
    // a.name = 'rose'  // 直接赋值不会更改原型上的属性值
    a.__proto__.name = 'rose' // 指向原型赋值
    // a.arr.push(4) // 对属性进行更改且触发了原始值的变化，原型的值就会发生变化

    let c = new Foo()
    c.__proto__.name = 'jisoo'

    Foo.prototype.name = 'jennie'

    console.log("a", a)
    console.log("b", b)
    console.log("c", c)
    // console.log('a.prototype === b.prototype', a.prototype === b.prototype )

    // 实例原型的构造函数就是父类本身
    console.log('a.__proto__.constructor === Foo', a.__proto__.constructor === Foo)
    // 所以实例原型的构造函数 等于 父类的原型
    console.log('a.__proto__.constructor === Foo.prototype', a.__proto__ === Foo.constructor.prototype)

    // prototype 和 __proto__
    


  </script>
</body>
</html>
